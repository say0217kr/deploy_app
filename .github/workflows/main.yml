name : Deploy
on: 
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on : ubuntu-latest

    steps:
      - name : Checkout
        uses : actions/checkout@v3

      - name : Node.js
        uses : actions/setup-node@v3
        with:
          node-version : 12.x

      - name : install dependcies
        run : npm install

      - name : build app
        run : npm run build

      - name : deploy app
        uses : peaceiris/actions-gh-pages@v3
        with :
          github_token : ${{ secrets.GH_ACTIONS_TOKEN }}
          pulish_dir : ./build
